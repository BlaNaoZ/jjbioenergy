{% extends 'app/base.html' %}

{% block content %}
    {% for reference in references %}
        <article class="reference">
            <time class="date">
                {{ reference.install_date }}
            </time>
            <h2><a href="{% url 'reference_detail' pk=reference.pk %}">{{ reference.reference_number }}</a></h2>
            <p>{{ reference.specification_of_equipment|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
